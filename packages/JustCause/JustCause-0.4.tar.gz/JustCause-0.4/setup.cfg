[metadata]
name = JustCause
description = Comparing methods for causality analysis in a fair and just way.
author = Maximilian Franz, Florian Wilhelm
author-email = Maximilian.Franz@inovex.de, Florian.Wilhelm@inovex.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/inovex/justcause/
project-urls = 
	Documentation = https://justcause.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Mathematics
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Intended Audience :: Science/Research

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = numpy; pyarrow; pandas>=1.0; scikit-learn; requests; pygam
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov justcause --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel sdist

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.2
package = justcause
extensions = 
	no_skeleton
	pre_commit
	dsproject

[egg_info]
tag_build = 
tag_date = 0

