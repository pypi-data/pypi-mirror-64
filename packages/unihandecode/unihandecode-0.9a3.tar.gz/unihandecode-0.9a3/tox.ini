[tox]
envlist = check, py36, py37, py38, docs, mypy

[testenv]
deps = -rrequirements.txt
passenv =
    HOME
    PATH
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH
commands = pytest -vv

[pytest]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
python_files = test*.py
addopts = --cov-report=term-missing:skip-covered --cov-append --cov=unihandecode

[testenv:check]
basepython = python3.7
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
    twine
skip_install = true
ignore_errors=true
commands =
    check-manifest {toxinidir}
    flake8 unihandecode tests setup.py
    isort --verbose --check-only --diff --recursive unihandecode tests setup.py

[testenv:docs]
basepython = python3.7
deps = sphinx
commands =
    sphinx-build {posargs:-E} -b html docs build/docs
    sphinx-build -b linkcheck docs build/docs

[testenv:mypy]
basepython = python3.8
deps =
    mypy==0.770
    mypy_extensions==0.4.3
    pykakasi>=2.0.0a3
skip_install = true
commands = mypy src

[mypy]
warn_redundant_casts = True
warn_unused_ignores = True
strict_optional = True
show_column_numbers = True
ignore_missing_imports = True

[gh-actions]
python =
    3.6: py36
    3.7: py37, docs
    3.8: py38, mypy
