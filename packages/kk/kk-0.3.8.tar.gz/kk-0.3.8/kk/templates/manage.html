{% extends base.html %}

{% block content %}
<form class="layui-form">
  <div class="layui-form-item">
    <div class="layui-inline">
      <div class="layui-input-inline">
        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input" {% if handler.args.id %}value="{{ handler.args.id }}"{% end %}>
      </div>
    </div>
    <div class="layui-inline">
      <div class="layui-input-inline">
        <input type="text" name="username" placeholder="username" autocomplete="off" class="layui-input" {% if handler.args.username %}value="{{ handler.args.username }}"{% end %}>
      </div>
    </div>
    <div class="layui-inline">
      <input type="checkbox" name="deny" title="禁止" {% if handler.args.deny == 'on' %}checked{% end %}>
      <button class="layui-btn" lay-submit="" >提交</button>
    </div>
  </div>
</form>


<table class="layui-table table-hover table-bordered table-sm" lay-skin="line" align="center">
  <thead>
    <tr>
      <th>ID</th>
      <th>帐号</th>
      <th>注册时间</th>
      <th>用户角色</th>
      <th>操作</th>
    </tr>
  </thead>

  <tbody>
    {% for doc in entries %}
    <tr data-id="{{ doc._id }}">
      <td>{{ doc.id }}</td>
      <td>{{ doc.username or doc.nickName }}</td>
      <td>{{ str(doc.created_at)[:19] }}</td>
      <td>{{ '管理员' if doc.admin else '普通用户' }}</td>
      <td>
        <button data-action="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius btn-manage">删除</button>
      </td>
    </tr>
    {% end %}
  </tbody>
</table>

<div id="pagination"></div>

{% end %}
