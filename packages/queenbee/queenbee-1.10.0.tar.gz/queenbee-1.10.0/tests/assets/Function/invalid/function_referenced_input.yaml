name: generate-overcast-sky
type: function
inputs:
  parameters:
    - name: desired-irradiance
      description: desired sky horizontal irradiance
      value: 200
    - name: sky-file
      description: full path to output sky file
      value: "{{workflow.inputs.parameters.sky-file}}"
operator: radiance-operator
command: gensky -c -B "{{inputs.parameters.desired-irradiance}}" > "{{inputs.parameters.sky_file}}"
outputs:
  artifacts:
    - name: sky
      location: project-folder
      source_path: "{{inputs.parameters.sky-file}}"

