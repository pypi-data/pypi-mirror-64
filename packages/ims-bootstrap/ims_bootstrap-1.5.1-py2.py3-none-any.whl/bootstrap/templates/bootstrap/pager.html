<ul class="pagination">
    {% if page.has_previous %}
        <li><a href="?{{ querystring }}{% if querystring %}&amp;{% endif %}{{ param }}={{ page.previous_page_number }}" title="Previous Page"><span class="fa fa-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous Page</span></a></li>
    {% endif %}
    {% for p in page_range %}
        <li{% if p == page.number %} class="active"{% endif %}><a href="?{{ querystring }}{% if querystring %}&amp;{% endif %}{{ param }}={{ p }}">{{ p }}</a></li>
    {% endfor %}
    {% if page.has_next %}
        <li><a href="?{{ querystring }}{% if querystring %}&amp;{% endif %}{{ param }}={{ page.next_page_number }}" title="Next Page"><span class="fa fa-chevron-right" aria-hidden="true"></span><span class="sr-only">Next Page</span></a></li>
    {% endif %}
</ul>
