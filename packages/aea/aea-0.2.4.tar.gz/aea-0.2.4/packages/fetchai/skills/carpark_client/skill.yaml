name: carpark_client
author: fetchai
version: 0.1.0
license: Apache-2.0
fingerprint: ""
aea_version: 0.2.4
description: "The carpark client skill implements the functionality to run a client for carpark data."
behaviours:
  search:
    class_name: MySearchBehaviour
    args:
      tick_interval: 120
handlers:
  fipa:
    class_name: FIPAHandler
    args: {}
  oef:
    class_name: OEFHandler
    args: {}
  transaction:
    class_name: MyTransactionHandler
    args: {}
models:
  strategy:
    class_name: Strategy
    args:
      country: UK
      search_interval: 120
      no_find_search_interval: 5
      max_price: 400000000
      max_detection_age: 36000000
      currency_id: 'FET'
      ledger_id: 'fetchai'
      is_ledger_tx: True
      max_buyer_tx_fee: 1

  dialogues:
    class_name: Dialogues
    args: {}
protocols: ['fetchai/fipa:0.1.0','fetchai/default:0.1.0','fetchai/oef_search:0.1.0']
ledgers: ['fetchai']
