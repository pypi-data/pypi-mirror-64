name: 'ml_train'
author: fetchai
version: 0.1.0
license: Apache-2.0
fingerprint: ""
aea_version: 0.2.4
description: "The ml train and predict skill implements a simple skill which buys training data, trains a model and sells predictions."
behaviours:
  search:
    class_name: MySearchBehaviour
    args:
      search_interval: 10
handlers:
  oef:
    class_name: OEFHandler
    args: {}
  train:
    class_name: TrainHandler
    args: {}
  transaction:
    class_name: MyTransactionHandler
    args: {}
models:
  strategy:
    class_name: Strategy
    args:
      dataset_id: 'fmnist'
      max_unit_price: 70
      max_buyer_tx_fee: 20
      currency_id: 'FET'
      ledger_id: 'fetchai'
      is_ledger_tx: False
  ml_model:
    class_name: MLModel
    args:
      model_config_path: "./skills/ml_train/model.json"
protocols: ['fetchai/oef_search:0.1.0', 'fetchai/ml_trade:0.1.0']
dependencies:
  tensorflow: { version: "==1.14.0" }
  numpy: {}
