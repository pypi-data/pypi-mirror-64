authors = ["Victor Velev <victorivelev@gmail.com>",
           "Victor Gorchilov <victor@gorchilov.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.18.1"
graphviz = "^0.13.2"
