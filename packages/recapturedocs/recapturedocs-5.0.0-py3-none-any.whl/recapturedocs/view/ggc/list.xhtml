<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.xhtml" />

<head>
	<title>RecaptureDocs uploaded docs</title>
</head>
<body>
	<div>
		<py:if test="not lists">No Docs Uploaded</py:if>
		<div style="border: 1px solid black; margin: .2em; padding: .5em;" py:for="user, docs in lists">
			<div>User: $user</div>
			<div style="margin-left: 1em;">
				Docs
				<div py:for="doc in docs" py:content="doc" />
			</div>
		</div>
	</div>
</body>
</html>
