<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	py:strip="">

<head py:match="head" py:attrs="select('@*')">

	<link rel="stylesheet" type="text/css" media="screen" href="/static/styling/master.css" />

	<meta py:replace="select('*')" />

</head>

<body py:match="body" py:attrs="select('@*')">
	<div class="overlight"></div>
	<div id="layout">
		<div id="header">
			<div class="logo"><a href="/"><img src="/static/logo.png" alt="recapturedocs" /></a></div>
			<div class="right_menu">
				<ul>
					<li><a style="background-image:none;" href="/text/contact us">Contact Us</a></li>
					<!--! The last element should set background-image: none -->
				</ul>
			</div>
			<div id="menu">
				<ul>
					<li><a href="/text/about">About RecaptureDocs</a></li>
					<li><a href="/text/support">Support</a></li>
					<li><a href="/text/terms">Terms and Conditions</a></li>
					<li><a href="/text/privacy">Privacy Policy</a></li>
				</ul>
			</div>
		</div>

		<!--! <div id="main_content">
			<div class="message" py:if="defined('message')"
				py:content="message">An optional message goes here.</div>
			<div py:replace="select('*|text()')" />
		</div> -->

		<!--! Insert the content for the page that included this template -->
		<div id="main_content" py:content="select('*|text()')" />

		<div id="footer">
			<a href="/">Home</a>|
			<a href="/text/about">About RecaptureDocs</a>|
			<a href="/text/terms">Terms and Conditions</a>|
			<a href="/text/privacy">Privacy Policy</a>
		</div>

	</div>

</html>
