[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = pysm
description = Python Sky Model for Microwave and Submm experiments
long_description =
author = Ben Thorne, David Alonso, Sigurd Naess, Jo Dunkley, Andrea Zonca
author_email =
license = BSD 3-Clause
url = https://github.com/healpy/pysm
edit_on_github = True
github_project = healpy/pysm
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = astropy, healpy, numba, toml
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 3.1.1
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.5

