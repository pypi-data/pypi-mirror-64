[metadata]
name = smoothfit
version = 0.2.0
author = Nico SchlÃ¶mer
email = nico.schloemer@gmail.com
description = Smooth data fitting in N dimensions
url = https://github.com/nschloe/smoothfit
project_urls = 
	Code=https://github.com/nschloe/smoothfit
	Issues=https://github.com/nschloe/smoothfit/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics

[options]
packages = find:
install_requires = 
	importlib_metadata
	numpy
	pykry
	scipy
python_requires = >=3.6
setup_requires = 
	setuptools>=42
	wheel

